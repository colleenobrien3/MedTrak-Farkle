<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="farkle.css">
	<title>Farkle!</title>
</head>
		<!-- Initialize dice cannot happen onload bc multi player -->

{% comment %} <body onload="initializeDice()"> {% endcomment %}
	<body>
	<header class="row header">Welcome to Farkle!</header>
	<form>
		<label>How many players?</label>
		<input type="text"></input>
		<input type="submit"></input>
	</form>
	<div class="row">
		<!-- Dice images -->
				<!-- Dice images should be created in js depending on how many players -->

		<div class="dice"> 
			<img src="images/1.png" id="die1" data-number="0" onclick="diceClick(this)">
			<img src="images/2.png" id="die2" data-number="1" onclick="diceClick(this)">
			<img src="images/3.png" id="die3" data-number="2" onclick="diceClick(this)">
			<img src="images/4.png" id="die4" data-number="3" onclick="diceClick(this)">
			<img src="images/5.png" id="die5" data-number="4" onclick="diceClick(this)">
			<img src="images/6.png" id="die6" data-number="5" onclick="diceClick(this)">
		</div>
	</div>
	<div id="test">
	</div>
	<!-- Scoring -->
	<div class="row score"> 0 </div>

	<!-- Button row -->
	<!-- Add onclick to bank button -->
	<div class="row">
		<button class="button roll column" onclick="rollDice()">Roll Dice</button>
		<button class="button bank column" onclick="bankScore()">Bank Score</button>
	</div>
	<script type="text/javascript" src="farkle.js"></script>

</body>
</html>
